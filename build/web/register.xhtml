<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Where To Go</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <h1>Where To Go</h1>
            </p>
            <p>
                <label>Username:
                    <h:inputText id="username" value="#{userController.user.username}" validatorMessage="Username is required" >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message for="username" style="color:red ;margin:12px;"/>
                </label>
            </p>
            <p>
                <label>Password:
                    <h:inputSecret id="password" value="#{userController.user.password}" validatorMessage="Password must be at least 6 characters" >
                        <f:validateLength minimum="6" />
                    </h:inputSecret>
                    <h:message for="password" style="color:red ;margin:12px;"/>
                    <br/>
                </label>
            </p>
            <p>
                Your Details
            </p>
            <p>
                <label>Email:
                    <h:inputText id="email" value="#{userController.user.email}" validatorMessage="Email is required" >
                        <f:validateLength minimum="1" />
                    </h:inputText>
                    <h:message for="email" style="color:red ;margin:12px"/>
                    <br/>
                </label>
            </p>

            <p>
                <label>User Type:
                    <h:selectOneMenu value="#{userController.user.type}">
                        <f:selectItem itemValue="user" itemLabel="User" />
                        <f:selectItem itemValue="admin" itemLabel="WTG admin" />	   							
                    </h:selectOneMenu>		
                </label>
            </p>

            <h:messages style="color: red; margin:8px;"   />
            <p>
                <h:commandButton value="Register" action="#{userController.register}" />
            </p>
        </h:form>

    </h:body>
</html>
